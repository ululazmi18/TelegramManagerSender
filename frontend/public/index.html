<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Telegram Campaign Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Mobile Responsiveness */
      body {
        overflow-x: hidden;
      }
      
      .container, .container-fluid {
        padding-left: 15px;
        padding-right: 15px;
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      /* Table responsiveness - allow horizontal scroll only for tables */
      .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
      }
      
      /* Mobile specific adjustments */
      @media (max-width: 768px) {
        .container {
          padding-left: 10px;
          padding-right: 10px;
        }
        
        /* Stack buttons vertically on mobile */
        .btn-group-mobile {
          display: flex;
          flex-direction: column;
          gap: 5px;
        }
        
        .btn-group-mobile .btn {
          width: 100%;
          margin-bottom: 5px;
        }
        
        /* Adjust modal for mobile */
        .modal-dialog {
          margin: 10px;
          max-width: calc(100vw - 20px);
        }
        
        /* Form controls full width on mobile */
        .form-control, .form-select {
          width: 100%;
        }
        
        /* Search input responsive */
        .search-input-mobile {
          width: 100%;
          margin-bottom: 10px;
        }
        
        /* Header responsive */
        .d-flex.justify-content-between {
          flex-direction: column;
          gap: 10px;
        }
        
        .d-flex.justify-content-between .d-flex {
          justify-content: stretch;
          flex-wrap: wrap;
          gap: 5px;
        }
      }
      
      /* Extra small devices */
      @media (max-width: 576px) {
        .table th, .table td {
          padding: 0.5rem 0.25rem;
          font-size: 0.875rem;
        }
        
        .btn-sm {
          padding: 0.25rem 0.5rem;
          font-size: 0.75rem;
        }
        
        /* Hide less important columns on very small screens */
        .table .d-none-xs {
          display: none !important;
        }
      }
      
      /* Mobile table optimizations */
      @media (max-width: 768px) {
        /* Optimize table column widths for mobile */
        .table th:nth-child(1), .table td:nth-child(1) { /* Name */
          width: 35%;
          min-width: 120px;
        }
        
        .table th:nth-child(2), .table td:nth-child(2) { /* Status */
          width: 25%;
          min-width: 80px;
          text-align: center;
        }
        
        .table th:nth-child(3), .table td:nth-child(3) { /* Actions */
          width: 40%;
          min-width: 120px;
        }
        
        /* Compact table cells */
        .table th, .table td {
          padding: 0.5rem 0.3rem;
          font-size: 0.85rem;
          line-height: 1.2;
        }
        
        /* Compact badges */
        .badge {
          font-size: 0.7rem;
          padding: 0.25rem 0.5rem;
        }
        
        /* Compact buttons */
        .btn-sm {
          padding: 0.2rem 0.4rem;
          font-size: 0.75rem;
          line-height: 1.2;
        }
        
        /* Optimize dropdown button */
        .dropdown-toggle {
          width: 28px !important;
          height: 28px !important;
          padding: 0 !important;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        /* Compact action column */
        .d-flex.align-items-center.gap-2 {
          gap: 0.5rem !important;
        }
      }
      
      /* Very small mobile devices */
      @media (max-width: 480px) {
        .table th:nth-child(1), .table td:nth-child(1) { /* Name */
          width: 45%;
          min-width: 100px;
        }
        
        .table th:nth-child(2), .table td:nth-child(2) { /* Status */
          width: 20%;
          min-width: 60px;
        }
        
        .table th:nth-child(3), .table td:nth-child(3) { /* Actions */
          width: 35%;
          min-width: 100px;
        }
        
        /* Even more compact */
        .table th, .table td {
          padding: 0.4rem 0.2rem;
          font-size: 0.8rem;
        }
        
        .btn-sm {
          padding: 0.15rem 0.3rem;
          font-size: 0.7rem;
        }
        
        .dropdown-toggle {
          width: 24px !important;
          height: 24px !important;
        }
      }
      
      /* Navigation Styles */
      .navbar {
        position: sticky !important;
        top: 0;
        z-index: 1030;
        background-color: white !important;
        border-bottom: 1px solid #dee2e6;
      }
      
      /* Add bottom padding to main content on mobile */
      @media (max-width: 991px) {
        .container {
          padding-bottom: 100px !important;
        }
        
        /* Simple mobile nav fix */
        .mobile-nav {
          position: fixed !important;
          bottom: 0 !important;
          left: 0 !important;
          right: 0 !important;
          z-index: 1030 !important;
          display: block !important;
        }
      }
      
      /* Desktop navbar improvements */
      @media (min-width: 992px) {
        .navbar-nav .nav-link.active {
          color: #4e73df !important;
          font-weight: 600;
        }
      }
      
      /* Prevent navbar collapse on mobile */
      @media (max-width: 991px) {
        .navbar-collapse {
          display: none !important;
        }
        
        .navbar-toggler {
          display: none !important;
        }
        
        .navbar {
          padding: 0.5rem 1rem;
        }
        
        .navbar-brand {
          font-size: 1.1rem;
        }
      }
      
      /* Actions Dropdown Styling */
      .dropdown-toggle::after {
        display: none !important;
      }
      
      .dropdown-toggle:focus {
        box-shadow: none !important;
      }
      
      .dropdown-menu {
        border: 1px solid #dee2e6;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 0.375rem;
        padding: 0.5rem 0;
        min-width: 160px;
        z-index: 1050 !important;
      }
      
      /* Fix dropdown positioning for table rows */
      .table-responsive {
        overflow: visible !important;
        position: relative;
      }
      
      /* Ensure dropdown container has proper stacking */
      .table .dropdown {
        position: relative;
      }
      
      /* Improve dropdown menu positioning */
      .dropdown-menu {
        position: absolute !important;
        will-change: transform;
      }
      
      /* Add extra space at bottom of table containers for dropdown overflow */
      .table-responsive::after {
        content: "";
        display: block;
        height: 120px;
        width: 100%;
      }
      
      /* Ensure table container allows dropdown overflow */
      .container-fluid,
      .container {
        overflow: visible !important;
      }
      
      .dropdown-item {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        display: flex;
        align-items: center;
      }
      
      .dropdown-item:hover {
        background-color: #f8f9fa;
      }
      
      .dropdown-item.text-danger:hover {
        background-color: #f8d7da;
        color: #721c24 !important;
      }
      
      .dropdown-divider {
        margin: 0.25rem 0;
      }
      
      /* Mobile dropdown adjustments */
      @media (max-width: 768px) {
        .dropdown-menu {
          min-width: 140px;
          font-size: 0.8rem;
        }
        
        .dropdown-item {
          padding: 0.4rem 0.8rem;
        }
      }
      
      /* Dashboard Statistics Cards Optimization */
      .stats-card-header {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        margin-bottom: 0.5rem !important;
      }
      
      .stats-card-content {
        flex: 1;
        text-align: left !important;
      }
      
      .stats-card-icon {
        flex-shrink: 0;
        width: auto !important;
        height: auto !important;
      }
      
      .stats-card-footer {
        margin-top: 0.5rem;
        display: flex;
        gap: 0.25rem;
        flex-wrap: wrap;
      }
      
      /* Mobile optimizations for statistics cards */
      @media (max-width: 768px) {
        .stats-card-header {
          margin-bottom: 0.3rem !important;
        }
        
        .stats-card-content p {
          font-size: 0.7rem !important;
          margin-bottom: 0.1rem !important;
        }
        
        .stats-card-content h3 {
          font-size: 1.5rem !important;
          line-height: 1.2 !important;
        }
        
        .stats-card-icon {
          padding: 0.4rem !important;
        }
        
        .stats-card-icon span {
          font-size: 1.2rem !important;
        }
        
        .stats-card-footer {
          margin-top: 0.3rem !important;
        }
        
        .stats-card-footer .badge {
          font-size: 0.6rem !important;
          padding: 0.2rem 0.4rem !important;
        }
        
        .stats-card-footer p,
        .stats-card-footer small {
          font-size: 0.65rem !important;
          line-height: 1.1 !important;
        }
        
        /* Reduce card body padding on mobile */
        .stats-card-mobile .card-body {
          padding: 0.75rem !important;
        }
      }
      
      /* Extra small mobile devices */
      @media (max-width: 480px) {
        .stats-card-content h3 {
          font-size: 1.3rem !important;
        }
        
        .stats-card-icon span {
          font-size: 1rem !important;
        }
        
        .stats-card-footer .badge {
          font-size: 0.55rem !important;
          padding: 0.15rem 0.3rem !important;
        }
      }
    </style>
  </head>
